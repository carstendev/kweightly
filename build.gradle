plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.40'
    id 'com.github.johnrengelman.shadow' version '4.0.4'
}

group 'com.kweightly'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    compile group: "org.http4k", name: "http4k-core", version: "3.158.1"
    compile group: "org.http4k", name: "http4k-server-jetty", version: "3.158.1"
    compile group: "org.http4k", name: "http4k-client-apache", version: "3.158.1"
    compile group: "org.http4k", name: "http4k-cloudnative", version: "3.158.1"
    compile group: "org.http4k", name: "http4k-security-oauth", version: "3.158.1"

    compile 'com.uchuhimo:konf:0.13.3' // config loading

    compile 'org.jetbrains.exposed:exposed:0.15.1' // database access
    compile "com.h2database:h2:1.4.197"
    compile "org.postgresql:postgresql:42.2.2"

    compile group: 'net.logstash.logback', name: 'logstash-logback-encoder', version: '5.0'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    compile group: 'org.bitbucket.b_c', name: 'jose4j', version: '0.6.5'
}

// tell the jar which class to startup in.
jar {
    manifest {
        attributes 'Main-Class': 'ServerKt'
    }
    archiveName 'kweightly'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}